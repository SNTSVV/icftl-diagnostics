[metadata]
name = InstrumentPythonSCSL
version = 0.0.4
author = Joshua Dawes
author_email = joshua.dawes@uni.lu
maintainer = Alexander Vatov
maintainer_email = alexander.vatov@uni.lu
description = Inserts Python instrumentation code generated by SCSL
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cosmos-devops.cloudlab.zhaw.ch/cosmos-devops/cosmos-tools/rv-for-gmv/InstrumentPythonSCSL
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
packages = InstrumentPythonSCSL, InstrumentPythonSCSL.CodeGenerators, InstrumentPythonSCSL.Database, InstrumentPythonSCSL.Database.Adaptors
install_requires = file:requirements.txt
python_requires = >=3.9

[options.entry_points]
console_scripts =
    scsl-instrument = InstrumentPythonSCSL.cli:main
    scsl-instrument-python = InstrumentPythonSCSL.cli:main
    scsl-instrument-restore = InstrumentPythonSCSL.cli:restore
